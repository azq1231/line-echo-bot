{% extends "base.html" %}
{% block title %}LINE Bot 用戶管理{% endblock %}
{% block header %}LINE Bot 用戶管理{% endblock %}
{% block content %}
<style>
    .section {
        margin-bottom: 40px;
    }
    .section h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 20px;
    }
    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
    }
    button, .action-btn {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        text-align: center;
        display: inline-block;
        text-decoration: none;
    }
    button:hover, .action-btn:hover {
        background: #5568d3;
    }
    .action-btn {
        padding: 4px 8px;
        font-size: 12px;
        margin-left: 8px;
    }
    .btn-secondary {
        background: #a0aec0;
    }
    .btn-secondary:hover {
        background: #718096;
    }
    .user-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .user-item {
        background: #f5f5f5;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .user-id {
        font-family: 'Courier New', monospace;
        color: #555;
        font-size: 12px;
    }
    .editable-name {
        display: inline-block;
        cursor: pointer;
        padding: 2px 8px;
        border-radius: 4px;
        transition: background 0.2s;
    }
    .editable-name:hover {
        background: #e0e0e0;
    }
    .info-container {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 4px;
        color: #777;
        font-size: 14px;
    }
    .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
    }
    .message {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
    }
    .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .info-box {
        background: #e7f3ff;
        border-left: 4px solid #2196F3;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
    }
    .info-box p {
        margin: 5px 0;
        color: #1976D2;
    }
    .webhook-url {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 6px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        word-break: break-all;
        margin-top: 10px;
    }
    @media (max-width: 768px) {
        .content { padding: 20px 15px; }
        .section h2 { font-size: 18px; }
        .input-group { flex-direction: column; }
        button, .action-btn { width: 100%; padding: 14px; }
        .user-item { flex-direction: column; align-items: flex-start; gap: 10px; }
        .user-id { word-break: break-all; }
        .info-box { font-size: 14px; }
        .webhook-url { font-size: 12px; }
    }
</style>

<div class="container">
    <div class="info-box">
        <p><strong>💡 提示：</strong></p>
        <p>• 用戶加好友或發訊息時會自動加入清單。</p>
        <p>• 點擊用戶姓名、注音或電話可以手動修改。✏️</p>
        <p>• 將電話號碼指定給 LINE 用戶，系統會自動合併帳號與預約紀錄。</p>
        <p><strong>Webhook URL：</strong></p>
        <div class="webhook-url" id="webhookUrl">載入中...</div>
    </div>

    <div id="message" class="message"></div>

    <div class="section">
        <h2>➕ 新增用戶</h2>
        <div class="input-group">
            <input type="text" id="userIdInput" placeholder="輸入 LINE User ID (例如：U1234567890abcdef)">
            <button onclick="addUser()">新增</button>
        </div>
    </div>

    <div class="section">
        <h2>📋 允許的用戶清單 (<span id="userCount">0</span>)</h2>
        <ul id="userList" class="user-list">
            <li class="empty-state">載入中...</li>
        </ul>
    </div>
</div>

<script>
    function showMessage(text, type) {
        const msgEl = document.getElementById('message');
        msgEl.textContent = text;
        msgEl.className = `message ${type}`;
        msgEl.style.display = 'block';
        setTimeout(() => { msgEl.style.display = 'none'; }, 3000);
    }

    async function loadUsers() {
        try {
            const response = await fetch('/list_users');
            const data = await response.json();
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');

            userCount.textContent = data.count;

            if (data.allowed_users.length === 0) {
                userList.innerHTML = '<li class="empty-state">目前沒有允許的用戶</li>';
            } else {
                userList.innerHTML = data.allowed_users.map(user => {
                    const userId = user.user_id;
                    const userName = user.name || '未知';
                    const zhuyin = user.zhuyin || '';
                    const phone = user.phone || '';

                    let zhuyinDisplay = '';
                    if (zhuyin) {
                        zhuyinDisplay = `<span class="editable-name" data-userid="${userId}" data-current-zhuyin="${zhuyin}" title="點擊編輯注音">${zhuyin}</span>`;
                    } else {
                        zhuyinDisplay = `<button class="action-btn btn-secondary" data-userid="${userId}">產生注音</button>`;
                    }

                    let phoneDisplay = '';
                    if (phone) {
                        phoneDisplay = `<span class="editable-name" data-userid="${userId}" data-current-phone="${phone}" title="點擊編輯電話">📞 ${phone}</span>`;
                    } else {
                        phoneDisplay = `<button class="action-btn btn-secondary" data-userid="${userId}" data-current-phone="">新增電話</button>`;
                    }

                    return `
                    <li class="user-item">
                        <div>
                            <div style="font-weight: 600; margin-bottom: 4px;">
                                <span class="editable-name" data-userid="${userId}" data-username="${userName}" title="點擊編輯姓名">
                                    ${userName}
                                </span>
                            </div>
                            <div class="info-container">
                                ${zhuyinDisplay}
                            </div>
                            <div class="info-container">
                                ${phoneDisplay}
                            </div>
                            <span class="user-id">${userId}</span>
                        </div>
                    </li>
                    `;
                }).join('');
            }
        } catch (error) {
            showMessage('載入用戶清單失敗', 'error');
            console.error('Error loading users:', error);
        }
    }

    async function addUser() {
        const input = document.getElementById('userIdInput');
        const userId = input.value.trim();
        if (!userId) { showMessage('請輸入用戶 ID', 'error'); return; }
        
        try {
            const response = await fetch(`/add_user/${userId}`);
            const data = await response.json();
            if (data.status === 'success') {
                showMessage(data.message, 'success');
                input.value = '';
                loadUsers();
            } else { showMessage('新增失敗', 'error'); }
        } catch (error) { showMessage('新增失敗', 'error'); }
    }

    async function editUserName(userId, currentName) {
        const newName = prompt('修改用戶姓名：', currentName);
        if (!newName || newName.trim() === '' || newName === currentName) return;
        
        try {
            const response = await fetch('/update_user_name', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, name: newName.trim() })
            });
            const data = await response.json();
            if (data.status === 'success') {
                showMessage('✅ 姓名已更新，注音將自動重新產生', 'success');
                loadUsers();
            } else { showMessage('更新失敗', 'error'); }
        } catch (error) { showMessage('更新失敗', 'error'); }
    }

    async function editZhuyin(userId, currentZhuyin) {
        const newZhuyin = prompt('手動修改注音：', currentZhuyin);
        if (newZhuyin === null || newZhuyin === currentZhuyin) return;

        try {
            const response = await fetch('/update_user_zhuyin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, zhuyin: newZhuyin.trim() })
            });
            const data = await response.json();
            if (data.status === 'success') {
                showMessage('✅ 注音已更新', 'success');
                loadUsers();
            } else { showMessage('更新失敗', 'error'); }
        } catch (error) { showMessage('更新失敗', 'error'); }
    }

    async function editUserPhone(userId, currentPhone) {
        const newPhone = prompt('請輸入電話號碼：', currentPhone);
        if (newPhone === null || newPhone.trim() === currentPhone) return;

        try {
            const response = await fetch('/update_user_phone', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, phone: newPhone.trim() })
            });
            const data = await response.json();
            if (data.status === 'success') {
                showMessage('✅ 電話號碼已更新，用戶資料已合併。', 'success');
                loadUsers();
            } else { showMessage('更新失敗', 'error'); }
        } catch (error) { showMessage('更新失敗', 'error'); }
    }

    async function generateZhuyin(userId) {
        try {
            const response = await fetch(`/generate_zhuyin/${userId}`, { method: 'POST' });
            const data = await response.json();
            if (data.status === 'success') {
                showMessage('✅ 注音已產生', 'success');
                loadUsers();
            } else { showMessage('產生失敗', 'error'); }
        } catch (error) { showMessage('產生失敗', 'error'); }
    }

    window.onload = () => {
        loadUsers();
        const webhookUrl = `${window.location.origin}/webhook`;
        document.getElementById('webhookUrl').textContent = webhookUrl;
        
        document.getElementById('userList').addEventListener('click', (e) => {
            const target = e.target;
            if (target.dataset.userid) {
                const userId = target.dataset.userid;
                if (target.dataset.username) {
                    editUserName(userId, target.dataset.username);
                } else if (target.dataset.currentZhuyin !== undefined) {
                    editZhuyin(userId, target.dataset.currentZhuyin);
                } else if (target.dataset.currentPhone !== undefined) {
                    editUserPhone(userId, target.dataset.currentPhone);
                } else if (target.tagName === 'BUTTON') { // For "產生注音" or "新增電話"
                    if (target.textContent === '產生注音') {
                        generateZhuyin(userId);
                    } else if (target.textContent === '新增電話') {
                        editUserPhone(userId, '');
                    }
                }
            }
        });
    };

    document.getElementById('userIdInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addUser();
    });
</script>
{% endblock %}
