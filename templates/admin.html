<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot 用戶管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-id {
            font-family: 'Courier New', monospace;
            color: #333;
        }
        
        .delete-btn {
            padding: 8px 16px;
            background: #ff4757;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #ee5a6f;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #1976D2;
        }
        
        .webhook-url {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 LINE Bot 用戶管理</h1>
            <p>管理允許使用機器人的用戶</p>
        </div>
        
        <div style="background: #f5f5f5; padding: 15px 30px; display: flex; gap: 20px;">
            <a href="/schedule" style="color: #667eea; text-decoration: none; font-weight: 500;">📅 排程管理</a>
        </div>
        
        <div class="content">
            <div class="info-box">
                <p><strong>💡 提示：</strong></p>
                <p>• 用戶<strong>加 Bot 為好友</strong>時會自動加入允許清單</p>
                <p>• 用戶<strong>發送訊息</strong>給 Bot 也會自動加入允許清單</p>
                <p>• 系統會自動記錄用戶 ID 和姓名</p>
                <p>• 只有允許清單中的用戶會收到 Bot 回覆</p>
                <p><strong>Webhook URL：</strong></p>
                <div class="webhook-url" id="webhookUrl">載入中...</div>
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="section">
                <h2>➕ 新增用戶</h2>
                <div class="input-group">
                    <input type="text" id="userIdInput" placeholder="輸入 LINE User ID (例如：U1234567890abcdef)">
                    <button onclick="addUser()">新增</button>
                </div>
            </div>
            
            <div class="section">
                <h2>📋 允許的用戶清單 (<span id="userCount">0</span>)</h2>
                <ul id="userList" class="user-list">
                    <li class="empty-state">載入中...</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 3000);
        }
        
        async function loadUsers() {
            try {
                const response = await fetch('/list_users');
                const data = await response.json();
                const userList = document.getElementById('userList');
                const userCount = document.getElementById('userCount');
                
                userCount.textContent = data.count;
                
                if (data.allowed_users.length === 0) {
                    userList.innerHTML = '<li class="empty-state">目前沒有允許的用戶</li>';
                } else {
                    userList.innerHTML = data.allowed_users.map(user => {
                        const userId = user.user_id || user;
                        const userName = user.name || '未知';
                        return `
                        <li class="user-item">
                            <div>
                                <div style="font-weight: 600; margin-bottom: 4px;">${userName}</div>
                                <span class="user-id">${userId}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteUser('${userId}')">刪除</button>
                        </li>
                        `;
                    }).join('');
                }
            } catch (error) {
                showMessage('載入用戶清單失敗', 'error');
            }
        }
        
        async function addUser() {
            const input = document.getElementById('userIdInput');
            const userId = input.value.trim();
            
            if (!userId) {
                showMessage('請輸入用戶 ID', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/add_user/${userId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    input.value = '';
                    loadUsers();
                } else {
                    showMessage('新增失敗', 'error');
                }
            } catch (error) {
                showMessage('新增失敗', 'error');
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm(`確定要刪除用戶 ${userId} 嗎？`)) {
                return;
            }
            
            try {
                const response = await fetch(`/delete_user/${userId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    loadUsers();
                } else {
                    showMessage('刪除失敗', 'error');
                }
            } catch (error) {
                showMessage('刪除失敗', 'error');
            }
        }
        
        window.onload = () => {
            loadUsers();
            const webhookUrl = `${window.location.origin}/webhook`;
            document.getElementById('webhookUrl').textContent = webhookUrl;
        };
        
        document.getElementById('userIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addUser();
            }
        });
    </script>
</body>
</html>
