{% extends "base.html" %}

{% block title %}用戶合併建議{% endblock %}

{% block header %}用戶合併建議{% endblock %}

{% block content %}
<div id="app"></div>
{% endblock %}

{% block head_styles %}
  {% if css_path %}<link rel="stylesheet" href="{{ css_path }}">{% endif %}
{% endblock %}

{% block body_end_scripts %}
  <script id="app-config" type="application/json">
    {
      "usersPageUrl": {{ users_page_url | tojson }}
    }
  </script>
  <script>
    window.appConfig = JSON.parse(document.getElementById('app-config').textContent);
  </script>
  {% if js_path %}<script type="module" src="{{ js_path }}"></script>{% endif %}
{% endblock %}
