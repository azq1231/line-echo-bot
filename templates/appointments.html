<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 98%;
            max-width: 1600px; /* Add a larger max-width for very wide screens */
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .schedule-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;
            justify-content: space-between;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .day-card {
            flex: 1 1 19%;
            max-width: 19%;
            min-width: 180px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .day-header h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .day-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .time-slot {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 6px;
            margin-bottom: 4px;
            background: #f7fafc;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
        }

        .time-label {
            min-width: 50px;
            font-weight: 500;
            color: #4a5568;
            font-size: 13px;
        }

        .user-select {
            flex: 1;
            padding: 5px;
            border: 1px solid #cbd5e0;
            font-size: 13px;
            border-radius: 4px;
            background: white;
        }

        .user-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-day-btn {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-day-btn:hover {
            background: #38a169;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .status-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }



        @media (max-width: 768px) {
            .header-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .schedule-grid {
                flex-direction: column;
                gap: 12px;
            }
            .day-card {
                max-width: 100%;
                min-width: 0;
            }
        }

        .schedule-grid {
    display: flex;
    flex-wrap: nowrap; /* Keep all days on one line */
    gap: 8px; /* Slightly smaller gap for fitting 5 cards */
    justify-content: space-between; /* Spread them evenly */
}

.day-card {
    flex: 1 1 19%; /* Each card roughly 20% width */
    max-width: 19%; /* Prevent growing too wide */
    min-width: 180px; /* Prevent collapse on small screens */
    background: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}

/* Reduce internal padding & font size to save space */
.day-header {
    padding: 6px;
    font-size: 14px;
}
.day-header h3 {
    font-size: 14px;
}
.day-header p {
    font-size: 12px;
}
.time-slot {
    padding: 3px 4px;
    margin-bottom: 3px;
}
.time-label {
    font-size: 12px;
    min-width: 45px;
}
.user-select {
    font-size: 12px;
    padding: 3px;
}
.send-day-btn {
    padding: 6px;
    font-size: 13px;
}

/* 限制輸入框與選單不超出 day-card */
.day-card input,
.day-card select,
.day-card textarea {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box; /* 確保 padding 不超出寬度 */
}

/* 限制 select 不被長內容撐開 */
.user-select {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
  display: block;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}

/* 讓下拉選單展開時不破版（選項可換行） */
.user-select option {
  white-space: normal;
}

/* 讓 select 內文字超出顯示省略號 */
.user-select::-ms-expand {
  display: none; /* 隱藏 IE 下拉箭頭（避免撐開） */
}

/* 若想加 tooltip（滑鼠移上可看完整文字） */
.user-select[title] {
  cursor: help;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 預約管理</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="changeWeek(-1)">⬅️ 上一週</button>
                <button class="btn btn-primary" onclick="changeWeek(1)">下一週 ➡️</button>
                <button class="btn btn-primary" onclick="loadSchedule()">🔄 重新載入</button>
                <button class="btn btn-success" onclick="sendWeekReminders()">📨 發送整週提醒</button>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">← 用戶管理</a>
                <a href="/schedule" class="nav-link">排程管理</a>
                <a href="/closed_days" class="nav-link">休診管理</a>
            </div>
        </div>

        <div style="background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center;">
            <h2 id="weekTitle" style="color: #667eea; font-size: 20px; margin: 0;"></h2>
        </div>

        <div id="schedule" class="schedule-grid"></div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        let users = [];
        let weekSchedule = {};
        let currentWeekOffset = 0;

        async function loadUsers() {
        if (users.length > 0) return; // 已載入過用戶則跳過
        try {
            const response = await fetch('/list_users');
            const data = await response.json();
            users = data.allowed_users || [];
        } catch (error) {
            showStatus('❌ 用戶載入失敗', 'error');
        }
        }

        async function loadSchedule() {
        await loadUsers();
        try {
            const response = await fetch(`/get_week_appointments?offset=${currentWeekOffset}`);
            const data = await response.json();
            weekSchedule = data.week_schedule || data;
            currentWeekOffset = data.week_offset !== undefined ? data.week_offset : currentWeekOffset;
            updateWeekTitle();
            renderSchedule();
        } catch (error) {
            showStatus('❌ 排程載入失敗', 'error');
        }
        }

        function updateWeekTitle() {
            const titleEl = document.getElementById('weekTitle');
            if (currentWeekOffset === 0) {
                titleEl.textContent = '本週預約';
            } else if (currentWeekOffset === -1) {
                titleEl.textContent = '上週預約';
            } else if (currentWeekOffset === 1) {
                titleEl.textContent = '下週預約';
            } else if (currentWeekOffset > 1) {
                titleEl.textContent = `第${currentWeekOffset}週預約`;
            } else {
                titleEl.textContent = `前第${Math.abs(currentWeekOffset)}週預約`;
            }
        }

        function changeWeek(offset) {
            currentWeekOffset += offset;
            loadSchedule();
        }

        function renderSchedule() {
        const scheduleDiv = document.getElementById('schedule');
        scheduleDiv.innerHTML = '';

        const days = Object.entries(weekSchedule);
        if (days.length === 0) {
            scheduleDiv.innerHTML = '<div style="width:100%;text-align:center;padding:40px 0;color:#667eea;font-size:20px;background:#f7fafc;border-radius:10px;">本週無預約</div>';
            return;
        }

        for (const [weekday, dayData] of days) {
            const dayCard = document.createElement('div');
            dayCard.className = 'day-card';

            const dateInfo = dayData.date_info;
            const appointments = dayData.appointments;

            dayCard.innerHTML = `
                <div class="day-header">
                    <h3>${dateInfo.day_name}</h3>
                    <p>${dateInfo.display}</p>
                </div>
                <div class="time-slots">
                    ${Object.entries(appointments).map(([time, apt]) => `
                        <div class="time-slot">
                            <span class="time-label">${time}</span>
                            <select class="user-select" 
                                    data-date="${dateInfo.date}" 
                                    data-time="${time}"
                                    onchange="saveAppointment(this)">
                                <option value="">-- 未預約 --</option>
                                ${users.map(user => `
                                    <option value="${user.user_id}" 
                                            ${apt.user_id === user.user_id ? 'selected' : ''}
                                            title="${user.name}">
                                        ${user.name}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                    `).join('')}
                </div>
                <button class="send-day-btn" onclick="sendDayReminders('${dateInfo.date}', '${dateInfo.day_name}')">
                    📤 發送 ${dateInfo.day_name} 提醒
                </button>
            `;

            scheduleDiv.appendChild(dayCard);
        }
        }

        async function saveAppointment(selectElement) {
        const date = selectElement.dataset.date;
        const time = selectElement.dataset.time;
        const userId = selectElement.value;
        const userName = selectElement.options[selectElement.selectedIndex].text;
        try {
            const response = await fetch('/save_appointment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    date: date,
                    time: time,
                    user_id: userId,
                    user_name: userId ? userName : ''
                })
            });
            if (response.ok) {
                showStatus('✅ 預約已儲存');
            } else {
                showStatus('❌ 儲存失敗', 'error');
            }
        } catch (error) {
            showStatus('❌ 儲存失敗', 'error');
        }
        }

        async function sendWeekReminders() {
        if (!confirm('確定要發送整週的預約提醒嗎？')) return;
        const btn = document.querySelector('.btn-success');
        if (btn) {
            btn.disabled = true;
            btn.textContent = '發送中...';
        }
        try {
            const response = await fetch('/send_appointment_reminders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'week' })
            });
            if (!response.ok) {
                showStatus('❌ 發送失敗', 'error');
                return;
            }
            const result = await response.json();
            showStatus(`✅ 已發送 ${result.sent_count} 則提醒${result.failed_count > 0 ? `，${result.failed_count} 則失敗` : ''}`);
        } catch (error) {
            showStatus('❌ 發送失敗', 'error');
        } finally {
            if (btn) {
                btn.disabled = false;
                btn.textContent = '📨 發送整週提醒';
            }
        }
        }

        async function sendDayReminders(date, dayName) {
        if (!confirm(`確定要發送 ${dayName} 的預約提醒嗎？`)) return;
        const btn = document.querySelector(`button.send-day-btn[onclick*="${date}"]`);
        if (btn) {
            btn.disabled = true;
            btn.textContent = '發送中...';
        }
        try {
            const response = await fetch('/send_appointment_reminders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'day', date: date })
            });
            if (!response.ok) {
                showStatus('❌ 發送失敗', 'error');
                return;
            }
            const result = await response.json();
            showStatus(`✅ 已發送 ${dayName} 的 ${result.sent_count} 則提醒${result.failed_count > 0 ? `，${result.failed_count} 則失敗` : ''}`);
        } catch (error) {
            showStatus('❌ 發送失敗', 'error');
        } finally {
            if (btn) {
                btn.disabled = false;
                btn.textContent = `📤 發送 ${dayName} 提醒`;
            }
        }
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message show';
            
            setTimeout(() => {
                statusDiv.className = 'status-message';
            }, 3000);
        }

        loadSchedule();
    </script>
</body>
</html>
