<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理系統{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .content-area {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="main-container">
            <div class="header-gradient p-4 text-center">
                <h1>{% block header %}LINE Bot 管理系統{% endblock %}</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav w-100 justify-content-around">
                            <li class="nav-item"><a class="nav-link" href="/">用戶管理</a></li>
                            <li class="nav-item"><a class="nav-link" href="/schedule">排程管理</a></li>
                            <li class="nav-item"><a class="nav-link" href="/appointments">預約簿</a></li>
                            <li class="nav-item"><a class="nav-link" href="/closed_days">休診管理</a></li>
                            <li class="nav-item"><a class="nav-link" href="/booking/">線上預約</a></li>
                            <li class="nav-item"><a class="nav-link" href="/stats">訊息統計</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    {% block body_end_scripts %}{% endblock %}
</body>
</html>
