<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理系統{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .nav-links { display: flex; gap: 16px; justify-content: center; margin: 18px 0; }
        .nav-link { color: #667eea; text-decoration: none; font-size: 16px; font-weight: 500; padding: 6px 16px; border-radius: 6px; transition: background 0.2s; }
        .nav-link:hover { background: #e9e9ff; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}LINE Bot 管理系統{% endblock %}</h1>
            <div class="nav-links">
                <a class="nav-link" href="/">用戶管理</a>
                <a class="nav-link" href="/schedule">排程管理</a>
                <a class="nav-link" href="/appointments">預約簿</a>
                <a class="nav-link" href="/closed_days">休診管理</a>
                <a class="nav-link" href="/booking">線上預約</a>
            </div>
        </div>
        <div style="padding: 30px;">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
