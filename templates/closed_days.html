<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>休診管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .closed-days-list {
            margin-top: 20px;
        }

        .closed-day-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #f56565;
        }

        .closed-day-info {
            flex: 1;
        }

        .closed-day-date {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .closed-day-reason {
            color: #718096;
            font-size: 14px;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .status-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .closed-day-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>😴 休診管理</h1>
            <div class="nav-links">
                <a href="/" class="nav-link">← 用戶管理</a>
                <a href="/schedule" class="nav-link">排程管理</a>
                <a href="/appointments" class="nav-link">預約管理</a>
            </div>
        </div>

        <div class="card">
            <h2>➕ 新增休診日期</h2>
            <form onsubmit="addClosedDay(event)">
                <div class="form-group">
                    <label for="closedDate">日期</label>
                    <input type="date" id="closedDate" required>
                </div>
                <div class="form-group">
                    <label for="closedReason">原因（選填）</label>
                    <input type="text" id="closedReason" placeholder="例如：國定假日、臨時休診">
                </div>
                <button type="submit" class="btn btn-primary">新增休診</button>
            </form>
        </div>

        <div class="card">
            <h2>📋 休診日期列表</h2>
            <div id="closedDaysList" class="closed-days-list"></div>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        async function loadClosedDays() {
            try {
                const response = await fetch('/get_closed_days');
                const data = await response.json();
                const closedDays = data.closed_days || [];
                
                const listDiv = document.getElementById('closedDaysList');
                
                if (closedDays.length === 0) {
                    listDiv.innerHTML = '<p style="color: #718096; text-align: center;">目前沒有休診日期</p>';
                    return;
                }
                
                listDiv.innerHTML = closedDays.map(day => `
                    <div class="closed-day-item">
                        <div class="closed-day-info">
                            <div class="closed-day-date">📅 ${formatDate(day.date)}</div>
                            <div class="closed-day-reason">${day.reason || '休診'}</div>
                        </div>
                        <button class="btn btn-danger" onclick="removeClosedDay('${day.date}')">
                            刪除
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                showStatus('❌ 載入失敗', 'error');
            }
        }

        async function addClosedDay(event) {
            event.preventDefault();
            
            const date = document.getElementById('closedDate').value;
            const reason = document.getElementById('closedReason').value || '休診';
            
            if (!date) {
                showStatus('❌ 請選擇日期', 'error');
                return;
            }
            
            try {
                const response = await fetch('/set_closed_day', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date, reason })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    showStatus(`❌ ${error.message}`, 'error');
                    return;
                }
                
                const result = await response.json();
                showStatus(result.message);
                
                // 清空表單
                document.getElementById('closedDate').value = '';
                document.getElementById('closedReason').value = '';
                
                // 重新載入列表
                loadClosedDays();
            } catch (error) {
                showStatus('❌ 新增失敗', 'error');
            }
        }

        async function removeClosedDay(date) {
            if (!confirm(`確定要刪除 ${formatDate(date)} 的休診設定嗎？`)) {
                return;
            }
            
            try {
                const response = await fetch('/remove_closed_day', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    showStatus(`❌ ${error.message}`, 'error');
                    return;
                }
                
                showStatus('✅ 已移除休診設定');
                loadClosedDays();
            } catch (error) {
                showStatus('❌ 刪除失敗', 'error');
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            const weekday = weekdays[date.getDay()];
            
            return `${year}年${month}月${day}日 (${weekday})`;
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message show';
            
            setTimeout(() => {
                statusDiv.className = 'status-message';
            }, 3000);
        }

        // 設定最小日期為今天
        document.getElementById('closedDate').min = new Date().toISOString().split('T')[0];

        // 載入休診日期列表
        loadClosedDays();
    </script>
</body>
</html>
