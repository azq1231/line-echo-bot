<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot 排程管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .nav {
            background: #f5f5f5;
            padding: 15px 30px;
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: #764ba2;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        select, input[type="datetime-local"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .schedule-list {
            list-style: none;
        }
        
        .schedule-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            transition: background-color 0.2s;
        }
        
        .schedule-item:hover {
            background: #f0f0f0;
        }
        
        .schedule-info {
            flex: 1;
        }
        
        .schedule-user {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .schedule-time {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .schedule-message {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .schedule-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-sent {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        /* 手機響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .nav {
                padding: 12px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .section h2 {
                font-size: 18px;
            }
            
            .form-group label {
                font-size: 14px;
            }
            
            select, input[type="datetime-local"], textarea {
                font-size: 16px;
            }
            
            button {
                width: 100%;
                padding: 14px;
                font-size: 16px;
            }
            
            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .schedule-user {
                font-size: 15px;
            }
            
            .schedule-time {
                font-size: 13px;
            }
            
            .schedule-message {
                font-size: 13px;
            }
            
            .delete-btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 LINE Bot 排程管理</h1>
            <p>安排自動發送訊息給用戶</p>
        </div>
        
        <div class="nav">
            <a href="/">← 返回用戶管理</a>
        </div>
        
        <div class="content">
            <div id="message" class="message"></div>
            
            <div class="section">
                <h2>➕ 新增排程</h2>
                <div class="form-group">
                    <label for="userSelect">選擇用戶</label>
                    <select id="userSelect">
                        <option value="">載入中...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sendTime">發送時間</label>
                    <input type="datetime-local" id="sendTime">
                </div>
                
                <div class="form-group">
                    <label for="messageText">訊息內容</label>
                    <textarea id="messageText" placeholder="輸入要發送的訊息..."></textarea>
                </div>
                
                <button onclick="addSchedule()">新增排程</button>
            </div>
            
            <div class="section">
                <h2>📋 排程列表 (<span id="scheduleCount">0</span>)</h2>
                <ul id="scheduleList" class="schedule-list">
                    <li class="empty-state">載入中...</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 3000);
        }
        
        async function loadUsers() {
            try {
                const response = await fetch('/list_users');
                const data = await response.json();
                const select = document.getElementById('userSelect');
                
                if (data.allowed_users && data.allowed_users.length > 0) {
                    select.innerHTML = '<option value="">請選擇用戶</option>';
                    data.allowed_users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.user_id;
                        option.textContent = `${user.name} (${user.user_id})`;
                        option.dataset.name = user.name;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">沒有可用的用戶</option>';
                }
            } catch (error) {
                console.error('載入用戶失敗:', error);
            }
        }
        
        async function loadSchedules() {
            try {
                const response = await fetch('/list_schedules');
                const data = await response.json();
                const listEl = document.getElementById('scheduleList');
                const countEl = document.getElementById('scheduleCount');
                
                countEl.textContent = data.count;
                
                if (data.schedules && data.schedules.length > 0) {
                    listEl.innerHTML = '';
                    data.schedules.forEach(schedule => {
                        const li = document.createElement('li');
                        li.className = 'schedule-item';
                        
                        let statusClass, statusText;
                        if (schedule.status === 'sent') {
                            statusClass = 'status-sent';
                            statusText = '已發送';
                        } else if (schedule.status === 'failed') {
                            statusClass = 'status-failed';
                            statusText = '發送失敗';
                        } else {
                            statusClass = 'status-pending';
                            statusText = '待發送';
                        }
                        
                        li.innerHTML = `
                            <div class="schedule-info">
                                <div class="schedule-user">${schedule.user_name}</div>
                                <div class="schedule-time">⏰ ${schedule.send_time}</div>
                                <div class="schedule-message">${schedule.message}</div>
                                <span class="schedule-status ${statusClass}">${statusText}</span>
                            </div>
                            ${schedule.status === 'pending' ? `<button class="delete-btn" onclick="deleteSchedule('${schedule.id}')">刪除</button>` : ''}
                        `;
                        listEl.appendChild(li);
                    });
                } else {
                    listEl.innerHTML = '<li class="empty-state">尚無排程</li>';
                }
            } catch (error) {
                console.error('載入排程失敗:', error);
            }
        }
        
        async function addSchedule() {
            const select = document.getElementById('userSelect');
            const userId = select.value;
            const userName = select.options[select.selectedIndex]?.dataset?.name || '未知';
            const sendTime = document.getElementById('sendTime').value;
            const message = document.getElementById('messageText').value;
            
            if (!userId) {
                showMessage('請選擇用戶', 'error');
                return;
            }
            
            if (!sendTime) {
                showMessage('請選擇發送時間', 'error');
                return;
            }
            
            if (!message.trim()) {
                showMessage('請輸入訊息內容', 'error');
                return;
            }
            
            const formattedTime = sendTime.replace('T', ' ');
            
            try {
                const response = await fetch('/add_schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        user_name: userName,
                        send_time: formattedTime,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('排程已新增成功！', 'success');
                    document.getElementById('sendTime').value = '';
                    document.getElementById('messageText').value = '';
                    loadSchedules();
                } else {
                    showMessage(data.message || '新增失敗', 'error');
                }
            } catch (error) {
                console.error('新增排程失敗:', error);
                showMessage('新增失敗，請稍後再試', 'error');
            }
        }
        
        async function deleteSchedule(scheduleId) {
            if (!confirm('確定要刪除這個排程嗎？')) {
                return;
            }
            
            try {
                const response = await fetch(`/delete_schedule/${scheduleId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('排程已刪除', 'success');
                    loadSchedules();
                } else {
                    showMessage('刪除失敗', 'error');
                }
            } catch (error) {
                console.error('刪除排程失敗:', error);
                showMessage('刪除失敗，請稍後再試', 'error');
            }
        }
        
        loadUsers();
        loadSchedules();
        setInterval(loadSchedules, 10000);
    </script>
</body>
</html>
