{% extends "base.html" %}

{% block title %}LINE Bot 排程管理{% endblock %}

{% block header %}📅 LINE Bot 排程管理{% endblock %}

{% block content %}
<style>
    .section {
        margin-bottom: 40px;
    }
    .section h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
    }
    select, input[type="datetime-local"], textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        font-family: inherit;
    }
    select:focus, input:focus, textarea:focus {
        outline: none;
        border-color: #667eea;
    }
    textarea {
        resize: vertical;
        min-height: 100px;
    }
    button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .schedule-list {
        list-style: none;
    }
    .schedule-item {
        background: #f9f9f9;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: start;
        transition: background-color 0.2s;
    }
    .schedule-item .schedule-actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 80px; /* 確保按鈕寬度一致 */
    }
    .schedule-item:hover {
        background: #f0f0f0;
    }
    .schedule-info {
        flex: 1;
    }
    .schedule-user {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }
    .schedule-time {
        color: #667eea;
        font-size: 14px;
        margin-bottom: 8px;
    }
    .schedule-message {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
    }
    .schedule-status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
        margin-top: 8px;
    }
    .status-pending {
        background: #fff3cd;
        color: #856404;
    }
    .status-sent {
        background: #d4edda;
        color: #155724;
    }
    .status-failed {
        background: #f8d7da;
        color: #721c24;
    }
    .action-btn {
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
        width: 100%;
        text-align: center;
    }
    .delete-btn {
        background: #dc3545;
    }
    .delete-btn:hover {
        background: #c82333;
    }
    .edit-btn {
        background: #6c757d;
    }
    .edit-btn:hover {
        background: #5a6268;
    }
    .save-btn {
        background: #28a745;
    }
    .save-btn:hover {
        background: #218838;
    }
    .message {
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
    }
    .message.success {
        background: #d4edda;
        color: #155724;
    }
    .message.error {
        background: #f8d7da;
        color: #721c24;
    }
    .empty-state {
        text-align: center;
        color: #999;
        padding: 40px;
    }
    @media (max-width: 768px) {
        button { width: 100%; }
        .schedule-item { flex-direction: column; align-items: flex-start; gap: 12px; }
        .schedule-item .schedule-actions { width: 100%; }
    }
</style>

<div id="message" class="message"></div>

<div class="section">
    <h2>➕ 新增排程</h2>
    <div class="form-group">
        <label for="userSelect">選擇用戶</label>
        <select id="userSelect">
            <option value="">載入中...</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sendTime">發送時間</label>
        <input type="datetime-local" id="sendTime">
    </div>
    <div class="form-group">
        <label for="messageText">訊息內容</label>
        <textarea id="messageText" placeholder="輸入要發送的訊息..."></textarea>
    </div>
    <button onclick="addSchedule()">新增排程</button>
</div>

<div class="section">
    <h2>📋 排程列表 (<span id="scheduleCount">0</span>)</h2>
    <ul id="scheduleList" class="schedule-list">
        <li class="empty-state">載入中...</li>
    </ul>
</div>

    <!-- 編輯時間的 Modal (隱藏) -->
    <div class="modal fade" id="editScheduleModal" tabindex="-1" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editScheduleModalLabel">編輯排程時間</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>正在編輯給 <strong id="editingUserName"></strong> 的排程。</p>
                    <div class="form-group">
                        <label for="editSendTime">新的發送時間</label>
                        <input type="datetime-local" id="editSendTime" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTimeChangeBtn">儲存變更</button>
                </div>
            </div>
        </div>
    </div>
<script>
    function showMessage(text, type) {
        const msgEl = document.getElementById('message');
        msgEl.textContent = text;
        msgEl.className = `message ${type}`;
        msgEl.style.display = 'block';
        setTimeout(() => {
            msgEl.style.display = 'none';
        }, 3000);
    }

    function formatToTaipei(utcString) {
        if (!utcString) return 'N/A';
        try {
            // 確保字串是標準 ISO 格式，並強制視為 UTC
            let isoString = utcString.replace(' ', 'T');
            if (!isoString.includes('Z') && !isoString.match(/[+\-]\d{2}:\d{2}$/)) {
                isoString += 'Z';
            }
            const date = new Date(isoString);
            if (isNaN(date)) throw new Error('Invalid date');

            return date.toLocaleString('zh-TW', {
                timeZone: 'Asia/Taipei',
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', hour12: false
            }).replace(/\//g, '-');
        } catch (e) {
            console.error(`formatToTaipei error for string: ${utcString}`, e);
            return utcString;
        }
    }

    function formatForInput(utcString) {
        if (!utcString) return '';
        try {
            // 確保字串是標準 ISO 格式，並強制視為 UTC
            let isoString = utcString.replace(' ', 'T');
            if (!isoString.includes('Z') && !isoString.match(/[+\-]\d{2}:\d{2}$/)) {
                isoString += 'Z';
            }
            const date = new Date(isoString);
            if (isNaN(date)) throw new Error('Invalid date object created');

            // 轉換為本地時間以正確顯示在 datetime-local 輸入框中
            const localDate = new Date(date.getTime() - (date.getTimezoneOffset() * 60000));
            return localDate.toISOString().slice(0, 16);
        } catch (e) {
            console.error(`formatForInput error for string: ${utcString}`, e);
            return ''; // 返回空字串以避免錯誤，讓使用者可以重新選擇
        }
    }

    async function loadUsers() {
        try {
            const response = await fetch('/api/admin/users');
            const data = await response.json();
            const select = document.getElementById('userSelect');
            if (data.users && data.users.length > 0) {
                select.innerHTML = '<option value="">請選擇用戶</option>';
                data.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.name} (${user.line_user_id})`;
                    option.dataset.name = user.name;
                    select.appendChild(option);
                });
            } else {
                select.innerHTML = '<option value="">沒有可用的用戶</option>';
            }
        } catch (error) {
            console.error('載入用戶失敗:', error);
        }
    }

    async function loadSchedules() {
        try {
            const response = await fetch('/api/admin/schedule/list');
            const data = await response.json();
            const listEl = document.getElementById('scheduleList');
            const countEl = document.getElementById('scheduleCount');
            countEl.textContent = data.count;
            if (data.schedules && data.schedules.length > 0) {
                listEl.innerHTML = '';
                data.schedules.forEach(schedule => {
                    const li = document.createElement('li'); // 建立 li 元素
                    li.className = 'schedule-item'; // 設定 class

                    // 建立 schedule-info div
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'schedule-info';

                    // 決定狀態的 class 和文字
                    const statusMap = {
                        'sent': { class: 'status-sent', text: '已發送' },
                        'failed': { class: 'status-failed', text: '發送失敗' },
                        'pending': { class: 'status-pending', text: '待發送' }
                    };
                    const statusInfo = statusMap[schedule.status] || statusMap['pending'];

                    // 使用 innerHTML 填充 infoDiv 的內容
                    infoDiv.innerHTML = `
                        <div class="schedule-user">${schedule.user_name || '未知用戶'}</div>
                        <div class="schedule-time">⏰ ${formatToTaipei(schedule.send_time)}</div>
                        <div class="schedule-message">${schedule.message}</div>
                        <span class="schedule-status ${statusInfo.class}">${statusInfo.text}</span>
                    `;

                    // 將 infoDiv 加入 li
                    li.appendChild(infoDiv);
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'schedule-actions';

                    // 如果狀態是 pending，才建立並加入編輯和刪除按鈕
                    if (schedule.status === 'pending') {
                        const editBtn = document.createElement('button');
                        editBtn.className = 'action-btn edit-btn';
                        editBtn.textContent = '編輯';
                        editBtn.onclick = () => startEditing(schedule);
                        actionsDiv.appendChild(editBtn);

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'action-btn delete-btn';
                        deleteBtn.textContent = '刪除';
                        deleteBtn.onclick = () => deleteSchedule(schedule.id);
                        actionsDiv.appendChild(deleteBtn);
                    }

                    // 最後將完整的 li 加入列表
                    li.appendChild(actionsDiv);
                    listEl.appendChild(li);
                });
            } else {
                listEl.innerHTML = '<li class="empty-state">尚無排程</li>';
            }
        } catch (error) {
            console.error('載入排程失敗:', error);
        }
    }

    let editModalInstance = null;

    function startEditing(schedule) {
        if (!editModalInstance) {
            editModalInstance = new bootstrap.Modal(document.getElementById('editScheduleModal'));
        }
        document.getElementById('editingUserName').textContent = schedule.user_name;
        document.getElementById('editSendTime').value = formatForInput(schedule.send_time);
        
        const saveBtn = document.getElementById('saveTimeChangeBtn');
        // 移除舊的監聽器以防重複綁定
        saveBtn.replaceWith(saveBtn.cloneNode(true));
        document.getElementById('saveTimeChangeBtn').addEventListener('click', () => saveScheduleTime(schedule.id));

        editModalInstance.show();
    }

    async function saveScheduleTime(scheduleId) {
        const newTime = document.getElementById('editSendTime').value;
        if (!newTime) {
            showMessage('請選擇一個有效的時間', 'error');
            return;
        }
        try {
            const response = await fetch(`/api/admin/schedule/${scheduleId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ send_time: newTime })
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message || '更新失敗');
            showMessage('✅ 排程時間已更新', 'success');
            
            // 解決 accessibility 警告：在隱藏 modal 前，將焦點移出
            document.body.focus();
            editModalInstance.hide();
            loadSchedules();
        } catch (error) { showMessage(`❌ 更新失敗: ${error.message}`, 'error'); }
    }

    async function addSchedule() {
        const select = document.getElementById('userSelect');
        const userId = select.value;
        const userName = select.options[select.selectedIndex]?.dataset?.name || '未知';
        const sendTime = document.getElementById('sendTime').value;
        const message = document.getElementById('messageText').value;
        if (!userId) {
            showMessage('請選擇用戶', 'error');
            return;
        }
        if (!sendTime) {
            showMessage('請選擇發送時間', 'error');
            return;
        }
        if (!message.trim()) {
            showMessage('請輸入訊息內容', 'error');
            return;
        }
        try {
            const response = await fetch('/api/admin/schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    user_name: userName,
                    send_time: sendTime, // 直接傳遞 datetime-local 的原始值
                    message: message
                })
            });
            const data = await response.json();
            if (data.status === 'success') {
                showMessage('排程已新增成功！', 'success');
                document.getElementById('sendTime').value = '';
                document.getElementById('messageText').value = '';
                loadSchedules();
            } else {
                showMessage(data.message || '新增失敗', 'error');
            }
        } catch (error) {
            console.error('新增排程失敗:', error);
            showMessage('新增失敗，請稍後再試', 'error');
        }
    }

    async function deleteSchedule(scheduleId) {
        if (!confirm('確定要刪除這個排程嗎？')) {
            return;
        }
        try {
            const response = await fetch(`/api/admin/schedule/${scheduleId}`, {
                method: 'DELETE'
            });
            const data = await response.json();
            if (data.status === 'success') {
                showMessage('排程已刪除', 'success');
                loadSchedules();
            } else {
                showMessage('刪除失敗', 'error');
            }
        } catch (error) {
            console.error('刪除排程失敗:', error);
            showMessage('刪除失敗，請稍後再試', 'error');
        }
    }

    loadUsers();
    loadSchedules();
    setInterval(loadSchedules, 10000);
</script>
{% endblock %}
